# permissions for end users to edit coredns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coredns-editor-role
rules:
- apiGroups:
  - dns.snappcload.io
  resources:
  - coredns
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dns.snappcload.io
  resources:
  - coredns/status
  verbs:
  - get
