# permissions for end users to view coredns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: coredns-viewer-role
rules:
- apiGroups:
  - dns.snappcload.io
  resources:
  - coredns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - dns.snappcload.io
  resources:
  - coredns/status
  verbs:
  - get
